					<script>
						var timerjqs = null;
				
						function displayClock(num) { //num是传入的startClock中的动态值
							if (num < 10) {
								return "0" + num;
							} else {
								return num;
							}
						}
						//停止计时
						function stopClock() {
							clearTimeout(timerjqs);
						}
						//开始计时
						function startClock() {
							var time = new Date();
							var hours = displayClock(time.getHours()) + ":";
							var minutes = displayClock(time.getMinutes()) + ":";
							var seconds = displayClock(time.getSeconds());
							var myDate = new Date();
							show.innerHTML = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + myDate.getDate() + " " + hours +
								minutes + seconds;
							timerjqs = setTimeout("startClock()", 1000);
						}
					</script>
